<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <h1>AI Gen<span class="highlight">Pro</span></h1>
            </div>
            <p class="subtitle">Create amazing content in seconds with AI</p>
        </header>

        <main class="glass-card">
            <div class="input-group">
                <label for="contentType"><i class="fa-solid fa-layer-group"></i> Content Type</label>
                <div class="select-wrapper">
                    <select id="contentType">
                        <option value="social">Social Media Caption</option>
                        <option value="blog">Blog Post Ideas</option>
                        <option value="product">Product Description</option>
                        <option value="email">Email Template</option>
                    </select>
                    <i class="fa-solid fa-chevron-down select-icon"></i>
                </div>
            </div>

            <div class="input-group">
                <label for="prompt"><i class="fa-solid fa-pen-nib"></i> Describe your topic</label>
                <textarea id="prompt" placeholder="e.g., A futuristic sneaker with self-lacing technology..."></textarea>
            </div>

            <button id="generateBtn" class="btn-primary">
                <span class="btn-text">Generate Content</span>
                <span class="loader hidden"></span>
            </button>

            <div id="resultContainer" class="result-container hidden">
                <div class="result-header">
                    <h3><i class="fa-solid fa-robot"></i> AI Result</h3>
                    <button id="copyBtn" class="btn-icon" title="Copy to Clipboard">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
                <div id="resultText" class="result-text"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
